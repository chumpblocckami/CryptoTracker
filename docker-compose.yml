version: "3.3"services:  elasticsearch:    image: docker.elastic.co/elasticsearch/elasticsearch:7.11.2    hostname: elasticsearch    environment:      - discovery.type=single-node      - cluster.name=docker-cluster      - bootstrap.memory_lock=true      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"    volumes:      - "./esdata:/usr/share/elasticsearch/data"    ulimits:      memlock:        soft: -1        hard: -1    healthcheck:      test: ["CMD", "curl", "-f", "http://localhost:9200"]      interval: 20s      timeout: 20s      retries: 5    ports:      - "9200:9200"  kibana:    hostname: kibana    image: docker.elastic.co/kibana/kibana:7.3.2    environment:      ELASTICSEARCH_HOSTS: http://elasticsearch:9200    ports:      - "5601:5601"  backend:    hostname: backend    build:      context: backend/    environment:      - TZ=Europe/Rome    ports:      - "8000:8000"    depends_on:      elasticsearch:        condition: "service_healthy"  frontend:    hostname: frontend    build:      context: frontend/    environment:      - TZ=Europe/Rome    ports:      - "5000:5000"